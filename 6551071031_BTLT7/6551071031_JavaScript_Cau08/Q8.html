<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Máy tính DOM - jQuery</title>
<link rel="stylesheet" href="Styles/Q8.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h3>Áp dụng DOM và jQuery để tạo máy tính</h3>

  <div class="calculator">
    <input type="number" id="num1" placeholder="12">
    <button class="op" data-op="+">+</button>
    <button class="op" data-op="-">-</button>
    <button class="op" data-op="*">x</button>
    <button class="op" data-op="/">/</button>
    <button class="op" data-op="^">^</button>
    <input type="number" id="num2" placeholder="14">
    <span>=</span>
    <input type="text" id="result" readonly placeholder="Kết quả">
  </div>

<script src="Scripts/Q8.js"></script>

</body>
</html>
