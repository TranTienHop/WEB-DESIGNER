<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Count and display items of a dropdown list</title>
  <style>
    body { margin: 30px; font-family: Arial; }
    select, input {
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <form>
    <label for="mySelect"><b>Select your favorite color:</b></label><br>
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select><br>

    <input type="button" id="countBtn" value="Count and Output items">
  </form>

<script src="Scripts/Q6.js"></script>

</body>
</html>
