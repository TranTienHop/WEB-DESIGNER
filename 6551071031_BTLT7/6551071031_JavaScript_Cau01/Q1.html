     <title>JS DOM paragraph style</title>

</head>
<body>

      $(document).ready (function() {
          $("#jsstyle").click(function() {
              $("#text").css({

                  "color": "red",
              });

      });
  </script>

     <button id="jsstyle"onclick="js_style()">Style</button>
     </div>
</body>
